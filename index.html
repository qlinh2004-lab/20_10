  <style>
    #openBtn {
      cursor: pointer;
      padding: 20px;
      background: #ff6699;
      color: white;

    #cardImage {
      display: none;
      width: 0;

      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);

    #cardImage.show {
      display: block;

      width: 90%;

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffe5ec);

      overflow: hidden;
    }


    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {

        transform: scale(1);
      }
    }

    #youtubeAudio {
      opacity: 0;
      pointer-events: none;

      width: 1px;

<body>

  <img id="cardImage" src="thiep2010.png" alt="Thiá»‡p chÃºc má»«ng">

  <div id="youtubeAudio">
    <iframe id="youtubeIframe"
      src="https://www.youtube.com/embed/cIyiDdtYgJk?enablejsapi=1&start=20&end=35&autoplay=0&rel=0&mute=0"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtubeIframe', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    document.getElementById('openBtn').addEventListener('click', function () {
      document.getElementById('openBtn').style.display = 'none';
      const cardImage = document.getElementById('cardImage');
      cardImage.style.display = 'block';
      setTimeout(() => cardImage.classList.add('show'), 50);
      playMusicSegment();
    });


    function onPlayerReady(event) {
      console.log("YouTube API sáºµn sÃ ng");
    }

    function playMusicSegment() {
      if (player && player.seekTo) {
        player.seekTo(20);
        player.mute();
        player.playVideo();

        setTimeout(() => player.unMute(), 500);
      } else {
        setTimeout(playMusicSegment, 500);
      }
    }


    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        setInterval(() => {
          if (player.getCurrentTime && player.getCurrentTime() >= 35) {
            player.seekTo(20);
          }
        }, 1000);
      }
    }
  </script>
